<form class="form-horizontal">

    <div id="login-form"
         class="form-group">

        <label class="col-lg-2 control-label" 
               for="username">*Username</label>

        <div class="col-lg-10">
            <input class="form-control" 
                   id="username" 
                   name="username" 
                   type="email"
                   maxlength="56"> 
<!-- SAFARI ISSUES WITH HTML5 INPUT VALIDATORS               
                   title="Username must be an email address. It cannot be longer than 56 characters."
                   required -->
                   <span class="help-block hidden"></span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-2 control-label" 
               for="password">*Password</label>

        <div class="col-lg-10">
            <input class="form-control" 
                   id="password" 
                   name="password" 
                   type="password"> 
<!-- SAFARI ISSUES WITH HTML5 INPUT VALIDATORS
                   pattern="[A-Za-z0-9]{6}" 
                   title="Must be at least 6 characters. Passwords must match."
                   required -->
                   <span class="help-block hidden"></span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-2 control-label" 
               for="repeatPassword">*Confirm</label>

        <div class="col-lg-10">
             <input class="form-control" 
                    id="repeatPassword" 
                    name="repeatPassword" 
                    type="password"> 
<!-- SAFARI ISSUES WITH HTML5 INPUT VALIDATORS
                    pattern="[A-Za-z0-9]{6}" 
                    title="Must be at least 6 characters. Passwords must match."
                    required -->
                    <span class="help-block hidden"></span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-2 control-label" 
               for="age">*First Name</label>

        <div class="col-lg-10">
             <input class="form-control" 
                    id="first" 
                    name="first" 
                    type="test"
                    maxlength="50">
<!-- SAFARI ISSUES WITH HTML5 INPUT VALIDATORS
                    pattern="[A-Za-z]*" 
                    title="Letters only. May not be more than 50 characters."
                    required -->
                    <span class="help-block hidden"></span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-2 control-label" 
               for="age">Last Name</label>

        <div class="col-lg-10">
             <input class="form-control" 
                    id="last" 
                    name="last" 
                    type="test"
                    maxlength="50">
<!-- SAFARI ISSUES WITH HTML5 INPUT VALIDATORS
                    pattern="[A-Za-z]*"  -->
                    <span class="help-block hidden"></span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-2 control-label" 
               for="age">*Birthdate</label>

        <div class="col-lg-10">
             <input class="form-control" 
                    id="date" 
                    name="date" 
                    type="date">
<!-- SAFARI ISSUES WITH HTML5 INPUT VALIDATORS
                    required -->
                    <span class="help-block hidden"></span>
        </div>
    </div>

    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <button class="btn btn-success" 
                    id="signUpButton" 
                    type="button">Sign Up</button>
        </div>
    </div>
</form>

<div id="statusmessage"></div>
